<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="shopping.js"></script>

<body>

    <div class="container1">

        <form id="shopform">
                <h1 class="title">shopping list</h1>
                <br/><br/>
                <div id="allinputs">
                    <fieldset>
                        <input id="inputproduct" type="text" name="Product" placeholder="Add another item..." required>
                    </fieldset>
    
                    <fieldset>
                        <input id="amount" type="number" name="Amount" placeholder="amount...">
                    </fieldset>
    
                    <fieldset>
                        <input id="inputcomment" type="text" name="Comment" placeholder="comment...">
                    </fieldset>
    
                    <fieldset>
                        <label id="buy">buy it next time?</label>
                        <input type="checkbox" id="checkboxdate" name="Checkboxdate" checked="checked">
                    </fieldset>
        </form>
    
        <div id="button">
            <button type="button" id="add" form="shopform">Add new Item</button>
        </div>
    
                </div>
                <br/>
                <div id="alloutputs"> 
                   <ul>
                       <li></li>
                   </ul>
                </div>
            </div>
            
</body>
