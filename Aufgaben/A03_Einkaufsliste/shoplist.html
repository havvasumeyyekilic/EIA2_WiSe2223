<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shoppinglist.css">
    <script src="https://kit.fontawesome.com/1d153127e7.js" crossorigin="anonymous"></script>
    <script src="shoppinglist.js" defer></script>
</head>
</head>
<body>
    <form>
        <div class="container">
            <h1>shopping list</h1>
            <h2>add new item</h2>

            <fieldset id="fsItem">
                <input class="item" type="text" name="Item" placeholder="item" required>
            </fieldset>
            <fieldset id="fsAmount">
                <input class="amount" type="number" name="Amount" placeholder="amount" required>
            </fieldset>
            <fieldset id="fsDate">
                <input class="date" type="date" name="Date" placeholder="date" required>
            </fieldset>
            <fieldset id="nextBuy">
                <h3> buy again? </h3>
                <input class="nextBuy" type="checkbox" name="Checkbox">
            </fieldset>
            <fieldset id="fsComment">
                <textarea class="comment" name="Area" rows="3" placeholder="comments"></textarea>
            </fieldset>

            <div id="output">

            </div>
            <div id="check">

            </div>


    </form>

</body>
</html>
