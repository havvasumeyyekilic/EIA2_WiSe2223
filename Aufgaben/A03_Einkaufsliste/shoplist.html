<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shoppinglist.css">
    <script src="https://kit.fontawesome.com/1d153127e7.js" crossorigin="anonymous"></script>
    <script src="shoppinglist.js" defer></script>
</head>
</head>
<body>
    <div class="wrapper">

        <h1>Shopping List</h1>
        <h2 class="text">
            <span id="counterToDo">0 </span> in Total
        </h2>
        <input id="toDo" type="text" placeholder="Add another Task" required>
        <input type="number" placeholder="Amount" placeholder="Menge">
        <input type="text" id="note" placeholder="Notes">
        <input type="date" id="date">
        <div class="toDoWrapper" id="toDoWrapper"></div>
    </div>
</body>
</html>
